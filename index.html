<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task01</title>
</head>
<body>
<form onsubmit="calculate()">
    <label for="bitcoin">What is Bitcoin price today?</label>
    <br>
    <input type="number" id="bitcoin" value="21000" min="0"><br>
    <label for="dollar">How much $ do you have?</label><br>
    <input type="number" id="dollar" value="1000" min="0"><br><br>
    <input type="submit" value="Submit">
</form>
<script type="text/javascript">
    const roundVal = 10000000;
    function calculate() {
        const bitcoinRate = document.getElementById('bitcoin').value;
        const dollar = document.getElementById('dollar').value;
        const canBuy = Math.round((dollar / bitcoinRate) * roundVal) / roundVal;
        alert(`You can buy ${canBuy} BTC`);
    }
</script>
</body>
</html>
